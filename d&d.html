    <script>
        function allowDrop(event) {
            event.preventDefault();
            const dropZone = document.getElementById('dropZone');
            dropZone.classList.add('drag-over');
        }

        function handleDrop(event) {
            event.preventDefault();
            const dropZone = document.getElementById('dropZone');
            dropZone.classList.remove('drag-over');
            
            const data = event.dataTransfer.getData("text/plain");
            const originalElement = document.getElementById(data);
            
            if (originalElement) {
                const clone = originalElement.cloneNode(true);
                clone.id = `design-${Date.now()}`; // Give the clone a unique ID
                
                // Position the clone where it was dropped
                const rect = dropZone.getBoundingClientRect();
                clone.style.position = 'absolute';
                clone.style.left = `${event.clientX - rect.left - clone.offsetWidth / 2}px`;
                clone.style.top = `${event.clientY - rect.top - clone.offsetHeight / 2}px`;
                
                // Make the clone draggable within the drop zone
                clone.draggable = true;
                clone.ondragstart = handleDrag;
                
                dropZone.appendChild(clone);
            }
        }

        function handleDrag(event) {
            event.dataTransfer.setData("text/plain", event.target.closest('.design-item').id);
        }

        function createDraggableImage() {
            const dropdown = document.getElementById('imageDropdown');
            const selectedValue = dropdown.value;
            const shapeColor = document.getElementById('shapeColor').value;
            const borderColor = document.getElementById('shapeBorder').value;

            if (selectedValue) {
                const draggable = document.createElement('div');
                draggable.id = `image-${Date.now()}`;
                draggable.className = 'image-box';
                
                // Apply current colors
                draggable.style.backgroundColor = shapeColor;
                draggable.style.border = `2px solid ${borderColor}`;
                
                // Create and preload the image
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = function() {
                    draggable.style.backgroundImage = `url('${selectedValue}')`;
                    draggable.style.backgroundRepeat = 'no-repeat';
                    draggable.style.backgroundPosition = 'center';
                    draggable.style.backgroundSize = 'cover';
                };
                img.src = selectedValue;
                
                draggable.draggable = true;
                draggable.ondragstart = handleDrag;
                document.getElementById('customAddedSection').appendChild(draggable);
            }
        }

        function handleSloganInput(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('customSlogan');
                const value = input.value.trim();

                if (value) {
                    const draggable = document.createElement('p');
                    draggable.id = `slogan-${Date.now()}`;
                    draggable.textContent = value;
                    draggable.className = 'draggable';
                    draggable.draggable = true;
                    draggable.ondragstart = handleDrag;
                    
                    // Apply current font settings
                    const fontFamily = document.getElementById('fontSelector').value;
                    const fontSize = document.getElementById('fontSize').value;
                    draggable.style.fontFamily = fontFamily;
                    draggable.style.fontSize = fontSize + 'px';
                    
                    // Position in drop zone
                    const dropZone = document.getElementById('dropZone');
                    draggable.style.position = 'absolute';
                    draggable.style.left = '50%';
                    draggable.style.top = '50%';
                    draggable.style.transform = 'translate(-50%, -50%)';
                    
                    dropZone.appendChild(draggable);
                    input.value = '';
                }
            }
        }

        // Upload Image Functionality
        document.getElementById('fileUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.querySelector('.upload-preview');
                    const previewImg = document.getElementById('imagePreview');
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                    
                    const status = document.querySelector('.upload-status');
                    status.textContent = 'Image uploaded successfully!';
                    status.style.opacity = '1';
                    
                    setTimeout(() => {
                        status.style.opacity = '0';
                    }, 3000);
                };
                reader.readAsDataURL(file);
            }
        });

        function downloadOutput() {
            const button = document.querySelector('.download-button');
            const progressBar = document.querySelector('.progress-bar');
            const progressContainer = document.querySelector('.download-progress');
            
            // Add loading state
            button.classList.add('loading');
            progressContainer.classList.add('show');
            
            // Simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 100) progress = 100;
                progressBar.style.width = `${progress}%`;
                
                if (progress === 100) {
                    clearInterval(interval);
                    button.classList.remove('loading');
                    button.classList.add('success');
                    
                    // Reset after 2 seconds
                    setTimeout(() => {
                        button.classList.remove('success');
                        progressContainer.classList.remove('show');
                        progressBar.style.width = '0%';
                    }, 2000);
                }
            }, 500);
            
            // Your existing download logic here
            html2canvas(document.getElementById('dropZone')).then(function(canvas) {
                const link = document.createElement('a');
                link.download = 'output.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function updateTextColor(event) {
            const color = event.target.value;
            const dropZone = document.getElementById('dropZone');
            const textElements = dropZone.getElementsByClassName('draggable');
            
            Array.from(textElements).forEach(element => {
                if (element.tagName === 'P') {
                    element.style.color = color;
                }
            });
        }

        function updateShapeColor(event) {
            const color = event.target.value;
            const dropZone = document.getElementById('dropZone');
            const shapes = dropZone.getElementsByClassName('image-box');
            
            Array.from(shapes).forEach(shape => {
                shape.style.backgroundColor = color;
            });
        }

        function updateBorderColor(event) {
            const color = event.target.value;
            const dropZone = document.getElementById('dropZone');
            const shapes = dropZone.getElementsByClassName('image-box');
            
            Array.from(shapes).forEach(shape => {
                shape.style.border = `2px solid ${color}`;
            });
        }

        $(document).ready(function() {
            $('#designDropdown').select2({
                templateResult: formatOption,
                templateSelection: formatOption
            });
        });

        function formatOption(option) {
            if (!option.id) {
                return option.text;
            }
            
            var $option = $(
                '<span><img src="' + $(option.element).data('thumbnail') + '" /> ' +
                option.text + '</span>'
            );
            
            return $option;
        }

        function toggleColorOptions() {
            const header = document.querySelector('.dropdown-header');
            const content = document.getElementById('colorOptions');
            const arrow = document.querySelector('.dropdown-header .arrow');
            
            header.classList.toggle('active');
            content.classList.toggle('show');
        }

        function toggleFontOptions() {
            const header = document.querySelector('.font-dropdown .dropdown-header');
            const content = document.getElementById('fontOptions');
            const arrow = document.querySelector('.font-dropdown .arrow');
            
            header.classList.toggle('active');
            content.classList.toggle('show');
        }

        function updateFontStyle() {
            const fontFamily = document.getElementById('fontSelector').value;
            const dropZone = document.getElementById('dropZone');
            const textElements = dropZone.getElementsByClassName('draggable');
            
            Array.from(textElements).forEach(element => {
                if (element.tagName === 'P') {
                    element.style.fontFamily = fontFamily;
                }
            });
        }

        function updateFontSize(size) {
            const dropZone = document.getElementById('dropZone');
            const textElements = dropZone.getElementsByClassName('draggable');
            document.getElementById('fontSizeDisplay').textContent = size + 'px';
            
            Array.from(textElements).forEach(element => {
                if (element.tagName === 'P') {
                    element.style.fontSize = size + 'px';
                }
            });
        }

        // Add dragLeave handler
        document.getElementById('dropZone').addEventListener('dragleave', function(event) {
            this.classList.remove('drag-over');
        });

        function toggleDesignOptions() {
            const content = document.getElementById('designOptions');
            const arrow = document.querySelector('.designs-dropdown .arrow');
            content.classList.toggle('show');
            arrow.style.transform = content.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0)';
        }

        // Fixed drag and drop handling
        function handleDragStart(event) {
            // Ensure we're handling the correct element
            const item = event.target.closest('.design-item');
            if (!item) return;
            
            if (item.classList.contains('used')) {
                event.preventDefault();
                showToast('This image has already been used');
                return;
            }
            
            item.classList.add('dragging');
            
            try {
                const img = item.querySelector('img');
                if (img) {
                    // Set plain text data for compatibility
                    event.dataTransfer.setData('text/plain', JSON.stringify({
                        src: img.src,
                        designId: item.id || `design-${Date.now()}`,
                        type: item.closest('.uploaded-images') ? 'uploaded' : 'design'
                    }));
                    
                    // Create ghost image
                    const ghost = img.cloneNode(true);
                    ghost.style.cssText = 'position: absolute; top: -1000px; width: 100px; height: 100px; opacity: 0.8;';
                    document.body.appendChild(ghost);
                    event.dataTransfer.setDragImage(ghost, 50, 50);
                    setTimeout(() => ghost.remove(), 0);
                }
            } catch (error) {
                console.error('Drag start error:', error);
            }
        }

        function handleFileUpload(e) {
            e.preventDefault();
            const files = e.dataTransfer?.files || e.target.files;
            const file = files[0];
            
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addToUploadedImages(e.target.result);
                    showToast('Image uploaded successfully!');
                };
                reader.readAsDataURL(file);
            } else {
                showToast('Please upload an image file');
            }
        }

        function addToUploadedImages(imgSrc) {
            let uploadedImagesContainer = document.querySelector('.uploaded-images');
            
            if (!uploadedImagesContainer) {
                uploadedImagesContainer = document.createElement('div');
                uploadedImagesContainer.className = 'uploaded-images designs-container';
                uploadedImagesContainer.innerHTML = '<h3><i class="fas fa-cloud-upload-alt"></i> Uploaded Images</h3>';
                
                const uploadContainer = document.querySelector('.upload-container');
                uploadContainer.parentNode.insertBefore(uploadedImagesContainer, uploadContainer.nextSibling);
            }
            
            const imageItem = document.createElement('div');
            imageItem.className = 'design-item';
            imageItem.draggable = true;
            imageItem.innerHTML = `
                <img src="${imgSrc}" alt="Uploaded image">
                <div class="design-overlay">
                    <i class="fas fa-arrows-alt"></i>
                    <span>Drag me</span>
                </div>
            `;
            
            uploadedImagesContainer.appendChild(imageItem);
        }

        function handleDropZoneDrop(e) {
            e.preventDefault();
            const dropZone = document.getElementById('dropZone');
            dropZone.classList.remove('drag-over');
            
            // Handle file drop
            if (e.dataTransfer.files.length > 0) {
                handleFileUpload(e);
                return;
            }
            
            // Handle image drop
            try {
                const dataString = e.dataTransfer.getData('text/plain');
                if (dataString) {
                    const data = JSON.parse(dataString);
                    if (data && data.src) {
                        const dropRect = dropZone.getBoundingClientRect();
                        const x = e.clientX - dropRect.left;
                        const y = e.clientY - dropRect.top;
                        addImageToDropZone(data, x, y);
                    }
                }
            } catch (error) {
                console.error('Drop error:', error);
                showToast('Error adding image');
            }
        }

        function addImageToDropZone(data, x, y) {
            const dropZone = document.getElementById('dropZone');
            const { src, designId, type } = data;
            
            // Create new image element
            const newImage = new Image();
            newImage.src = src;
            
            // Wait for image to load before adding to drop zone
            newImage.onload = function() {
                // Calculate aspect ratio
                const aspectRatio = this.naturalWidth / this.naturalHeight;
                const baseSize = 100; // Base size in pixels
                
                // Set size maintaining aspect ratio
                let width = baseSize;
                let height = baseSize;
                
                if (aspectRatio > 1) {
                    height = baseSize / aspectRatio;
                } else {
                    width = baseSize * aspectRatio;
                }
                
                // Position the image
                const dropRect = dropZone.getBoundingClientRect();
                const posX = Math.max(0, Math.min(x - width/2, dropRect.width - width));
                const posY = Math.max(0, Math.min(y - height/2, dropRect.height - height));
                
                Object.assign(this.style, {
                    position: 'absolute',
                    left: `${posX}px`,
                    top: `${posY}px`,
                    width: `${width}px`,
                    height: `${height}px`,
                    cursor: 'move',
                    zIndex: '1000'
                });
                
                this.draggable = true;
                this.dataset.designId = designId;
                this.dataset.type = type;
                
                // Mark original as used
                const originalItem = document.querySelector(`.design-item img[src="${src}"]`)?.closest('.design-item');
                if (originalItem) {
                    originalItem.classList.add('used');
                }
                
                // Add interaction capabilities
                makeResizable(this);
                makeDraggable(this);
                
                // Add to drop zone
                dropZone.appendChild(this);
                showToast('Image added successfully!');
            };
            
            newImage.onerror = function() {
                console.error('Error loading image:', src);
                showToast('Error loading image');
            };
        }

        // Make elements draggable
        function makeDraggable(element) {
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            
            element.addEventListener('mousedown', dragStart);
            
            function dragStart(e) {
                initialX = e.clientX - element.offsetLeft;
                initialY = e.clientY - element.offsetTop;
                
                if (e.target === element) {
                    isDragging = true;
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('mouseup', dragEnd);
                }
            }
            
            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    
                    // Constrain to drop zone
                    const dropZone = document.getElementById('dropZone');
                    const rect = dropZone.getBoundingClientRect();
                    
                    currentX = Math.max(0, Math.min(currentX, rect.width - element.offsetWidth));
                    currentY = Math.max(0, Math.min(currentY, rect.height - element.offsetHeight));
                    
                    element.style.left = `${currentX}px`;
                    element.style.top = `${currentY}px`;
                }
            }
            
            function dragEnd() {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', dragEnd);
            }
        }

        // Initialize drag and drop
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('dropZone');
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });
            
            dropZone.addEventListener('drop', handleDropZoneDrop);
            
            // Add drag handlers to all design items
            document.querySelectorAll('.design-item').forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
            });
        });
    </script>
